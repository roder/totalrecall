name: Release

on:
  workflow_dispatch:
    inputs:
      bump:
        description: 'Version bump type (major, minor, patch) or explicit version (e.g., 1.2.3)'
        required: true
        type: choice
        options:
          - patch
          - minor
          - major
        default: patch

env:
  BINARY_NAME: totalrecall

jobs:
  prepare:
    name: Prepare version and changelog
    runs-on: ubuntu-latest
    permissions:
      contents: write
    outputs:
      version: ${{ steps.batch.outputs.version }}
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0
          fetch-tags: true

      - name: Install Changie
        run: |
          curl -L https://github.com/miniscruff/changie/releases/latest/download/changie_linux_amd64.tar.gz -o changie.tar.gz
          tar -xzf changie.tar.gz changie
          chmod +x changie
          sudo mv changie /usr/local/bin/

      - name: Initialize Changie (if not already initialized)
        run: |
          if [ ! -f .changie.yaml ]; then
            changie init
          fi
        continue-on-error: true

      - name: Batch new version using Changie
        id: batch
        run: |
          changie batch ${{ github.event.inputs.bump }}
          version=$(changie latest)
          echo "version=$version" >> $GITHUB_OUTPUT
          echo "Prepared version: $version"

      - name: Merge changelog
        run: changie merge || echo "No changelog to merge yet"

      - name: Commit and tag version
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git add CHANGELOG.md .changes/ || true
          git commit -m "chore: release ${{ steps.batch.outputs.version }}" || exit 0
          git tag "v${{ steps.batch.outputs.version }}"
          git push origin HEAD:${{ github.ref_name }} --tags

  build:
    name: Build ${{ matrix.target }}
    needs: prepare
    runs-on: ${{ matrix.os }}
    strategy:
      fail-fast: false
      matrix:
        include:
          - target: x86_64-unknown-linux-gnu
            os: ubuntu-latest
            artifact_name: totalrecall-x86_64-unknown-linux-gnu
            archive_format: tar.gz
          - target: aarch64-unknown-linux-gnu
            os: ubuntu-latest
            artifact_name: totalrecall-aarch64-unknown-linux-gnu
            archive_format: tar.gz
          - target: armv7-unknown-linux-gnueabihf
            os: ubuntu-latest
            artifact_name: totalrecall-armv7-unknown-linux-gnueabihf
            archive_format: tar.gz
          - target: x86_64-apple-darwin
            os: macos-latest
            artifact_name: totalrecall-x86_64-apple-darwin
            archive_format: tar.gz
          - target: aarch64-apple-darwin
            os: macos-latest
            artifact_name: totalrecall-aarch64-apple-darwin
            archive_format: tar.gz
          - target: x86_64-pc-windows-msvc
            os: windows-latest
            artifact_name: totalrecall-x86_64-pc-windows-msvc
            archive_format: zip
            binary_ext: .exe

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Install Rust toolchain
        uses: dtolnay/rust-toolchain@stable
        with:
          targets: ${{ matrix.target }}

      - name: Install cross-compilation dependencies (Linux targets)
        if: matrix.os == 'ubuntu-latest' && matrix.target != 'x86_64-unknown-linux-gnu'
        run: |
          sudo apt-get update
          case "${{ matrix.target }}" in
            aarch64-unknown-linux-gnu)
              sudo apt-get install -y gcc-aarch64-linux-gnu libc6-dev-arm64-cross
              rustup target add ${{ matrix.target }}
              echo "CARGO_TARGET_AARCH64_UNKNOWN_LINUX_GNU_LINKER=aarch64-linux-gnu-gcc" >> $GITHUB_ENV
              ;;
            armv7-unknown-linux-gnueabihf)
              sudo apt-get install -y gcc-arm-linux-gnueabihf libc6-dev-armhf-cross
              rustup target add ${{ matrix.target }}
              echo "CARGO_TARGET_ARMV7_UNKNOWN_LINUX_GNUEABIHF_LINKER=arm-linux-gnueabihf-gcc" >> $GITHUB_ENV
              ;;
          esac

      - name: Build binary
        run: |
          cargo build --release --target ${{ matrix.target }}
        env:
          CARGO_NET_GIT_FETCH_WITH_CLI: true

      - name: Create release archive
        shell: bash
        run: |
          BINARY_EXT="${{ matrix.binary_ext || '' }}"
          ARCHIVE_EXT="${{ matrix.archive_format }}"
          ARTIFACT_NAME="${{ matrix.artifact_name }}"
          BINARY_PATH="target/${{ matrix.target }}/release/${BINARY_NAME}${BINARY_EXT}"
          
          if [ "$ARCHIVE_EXT" = "tar.gz" ]; then
            tar -czf ${ARTIFACT_NAME}.${ARCHIVE_EXT} -C target/${{ matrix.target }}/release ${BINARY_NAME}${BINARY_EXT}
          else
            cd target/${{ matrix.target }}/release
            zip -r ../../../${ARTIFACT_NAME}.${ARCHIVE_EXT} ${BINARY_NAME}${BINARY_EXT}
            cd ../../..
          fi

      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: ${{ matrix.artifact_name }}
          path: ${{ matrix.artifact_name }}.${{ matrix.archive_format }}
          retention-days: 30

  release:
    name: Create GitHub Release
    needs: [prepare, build]
    runs-on: ubuntu-latest
    permissions:
      contents: write
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Download all artifacts
        uses: actions/download-artifact@v4
        with:
          path: artifacts

      - name: Create Release
        uses: softprops/action-gh-release@v2
        with:
          tag_name: v${{ needs.prepare.outputs.version }}
          name: Release v${{ needs.prepare.outputs.version }}
          body_path: CHANGELOG.md
          body: |
            See [CHANGELOG.md](CHANGELOG.md) for details.
          draft: false
          prerelease: false
          files: |
            artifacts/**/*
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

